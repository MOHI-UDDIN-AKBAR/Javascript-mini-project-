<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="count_down" id="container">
        <div class="heading">
            <h1>New Year Eve</h1>
        </div>
        <div class="time_left">
            <div class="time days">
                <p id="days">00</p>
                <snap class="text">Days</snap>
            </div>
            <div class="time hours">
                <p id="hours">00</p>
                <snap class="text">Hours</snap>
            </div>
            <div class="time minutes">
                <p id="minutes">00</p>
                <snap class="text">Minutes</snap>
            </div>
            <div class="time seconds">
                <p id="seconds">00</p>
                <snap class="text">Seconds</snap>
            </div>
        </div>

    </div>
</body>

</html>

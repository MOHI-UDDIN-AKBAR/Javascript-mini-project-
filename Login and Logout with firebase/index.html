<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn-LogOut-SignUp with firebase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="firebase.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="heading active">
            <h1>Create account</h1>
        </div>
        <form id="form" class="form">
            <div class="form-tools active">
                <label for="username">Username</label>
                <i class="fas fa-user-circle"></i>
                <input type="text" id="username" title="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-tools ">
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" title="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-tools">
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" title="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-tools active">
                <label for="password2">Password Check</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password2" title="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="buttons">
                <button title="btn1" id="login">Log In</button>
                <!-- <button title="btn2" id="Logout">Log Out</button> -->
                <button title="btn3" id="create">create account</button>
                <button title="btn3" id="signup" class="active">sign Up</button>

            </div>
        </form>
    </div>
</body>

</html>

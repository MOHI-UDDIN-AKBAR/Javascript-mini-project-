<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <canvas id="canvas" width="300px" height="300px"></canvas>
    <div class="tools">
        <div class="size">
            <button id="increase" title="plus"><i class="fas fa-plus"></i></button>
            <button id="size">5</button>
            <button id="decrease" title="minus"><i class="fas fa-minus"></i></button>
            <input type="color" title="color" id="color">
        </div>
        <button id="clear" title="clear"><i class="fas fa-brush"></i></button>
    </div>
</body>


</html>
